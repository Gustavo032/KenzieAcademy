<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
    </head>
    
    <body>

        <div class="container">
            <h1>Calcule o IMC</h1>

            <form>

                <div class="container-calculadora-peso">
                    
                    <div class="titulo">
                        <p>INFORME SEU PESO</p>
                        <input type="range" class="peso-slider">
                    </div> 
                    
                    <div class="number">
                        <p>Peso:</p> 
                        <input type="number" class="add-number">
                    </div>
                </div>

                <div class="container-calculadora-altura">
                    
                    <div class="titulo">    
                        <p>INFORME SUA ALTURA</p>
                        <input type="range" class="altura-slider">
                    </div> 

                    <div class="number">
                        <p>Altura:</p>
                        <input type="number" class="add-number"> 
                    </div>
                </div>

                <input type="button" value="calcular" class="button-calcular">
            </form>
        </div>
    
    </body>
</html>
